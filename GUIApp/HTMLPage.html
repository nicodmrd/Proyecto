<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Google</title>
	<style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXqbRoP6tXUTJob1HSGLXhiMNck4LvC_4&callback=initMap" async defer></script>
    <script>
		 function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -12.07488, lng: -77.155983 }, 
                zoom: 14,
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function calculateAndDisplayRoute(origin, destination) {
            directionsService.route(
                {
                    origin: origin,
                    destination: destination,
                    travelMode: google.maps.TravelMode.DRIVING,
                },
                (response, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(response);
                    } else {
                        alert("No se pudo generar la ruta: " + status);
                    }
                }
            );
        }
        function dibujarRectangulo(lat1, lng1, lat2, lng2) {
            const bounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(lat1, lng1),
                new google.maps.LatLng(lat2, lng2)
            );

            const rectangle = new google.maps.Rectangle({
                bounds: bounds,
                editable: true,
                draggable: true,
                map: map,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35,
            });
        }
    </script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
</body>
</html>
